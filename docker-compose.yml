services:
  # Servi√ßo da API Laravel
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fluxxer_app
    restart: unless-stopped
    working_dir: /var/www/
    volumes:
      - ./backend:/var/www
      - ./backend/vendor:/var/www/vendor
    networks:
      - fluxxer_network
    depends_on:
      - postgres
      - redis
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=fluxxer_test
      - DB_USERNAME=fluxxer_user
      - DB_PASSWORD=fluxxer_password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=fluxxer_redis_password
      - QUEUE_CONNECTION=redis
      - HORIZON_DOMAIN=localhost
      - HORIZON_PATH=horizon

  # Servidor web Nginx para Laravel
  nginx:
    image: nginx:alpine
    container_name: fluxxer_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./backend:/var/www
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
    networks:
      - fluxxer_network
    depends_on:
      - app

  # Frontend Vue.js
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fluxxer_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - fluxxer_network
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:8000

  # Banco de dados PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: fluxxer_postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    networks:
      - fluxxer_network
    environment:
      - POSTGRES_DB=fluxxer_test
      - POSTGRES_USER=fluxxer_user
      - POSTGRES_PASSWORD=fluxxer_password
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8

  # Redis para cache e filas
  redis:
    image: redis:7-alpine
    container_name: fluxxer_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - fluxxer_network
  # Laravel Horizon para gerenciamento de filas
  horizon:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fluxxer_horizon
    restart: unless-stopped
    working_dir: /var/www/
    volumes:
      - ./backend:/var/www
    networks:
      - fluxxer_network
    depends_on:
      - postgres
      - redis
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=fluxxer_db
      - DB_USERNAME=fluxxer_user
      - DB_PASSWORD=fluxxer_password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=fluxxer_redis_password
      - QUEUE_CONNECTION=redis
    command: php artisan horizon

  # phpMyAdmin para gerenciamento do PostgreSQL (opcional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: fluxxer_pgadmin
    restart: unless-stopped
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - fluxxer_network
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@fluxxer.com
      - PGADMIN_DEFAULT_PASSWORD=admin123
      - PGADMIN_CONFIG_SERVER_MODE=False

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  fluxxer_network:
    driver: bridge 